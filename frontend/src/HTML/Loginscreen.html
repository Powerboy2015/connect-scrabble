<!DOCTYPE html>

<html>

<head>
    <title>Log in scherm</title>
    

</head>

<body>
  <h1>Scrabble op een rij log in</h1>  

<form>
    <div id="login">

        <div>
            <label for="email">Email:</label>
            <input type="text" class="input" id="email" required>
        </div>

        <br>

        <div>
            <label for="pass">Wachtwoord:</label>
         <input type="password" class="input" id="pass" name="pass" required>
        </div>
        
        <br>

        <div>
            <button class="registreerknop" onclick="window.location.href='https://www.youtube.com/shorts/SXHMnicI6Pg'">
                Login
            </button>
        </div>
        
        <div>
            <button class="registreerknop" onclick="window.location.href='https://www.youtube.com/shorts/SXHMnicI6Pg'">
                Registreer
            </button>
        </div>

    </div>

    
</form>
     
   



</body>

</html>
