<!DOCTYPE html>
<link rel="stylesheet" href="../CSS/loginscreen.css" />
<html>
  <head>
    <title>Log in scherm</title>
  </head>

  <body>
    <h1>Scrabble op een rij log in</h1>

    <div id="login">
      <div>
        <label for="email">Email:</label>
        <input type="text" class="input" id="email" />
      </div>

      <br />

      <div>
        <label for="pass">Wachtwoord:</label>
        <input type="password" class="input" id="pass" name="pass" />
      </div>

      
      <div id="error"></div>
      <br />

      <div>
        <button onclick="login()" class="registreerknop">Login</button>
      </div>

      <div>
        <a href="./Registreerscreen.html">
          <button class="registreerknop">Registreer</button>
        </a>
      </div>

      
    </div>
  </body>
  <script src="../JS/loginscherm.js"></script>
</html>
