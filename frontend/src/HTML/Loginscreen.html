<!DOCTYPE html>
<link rel="stylesheet" href="../CSS/loginscreen.css">
<html>

<head>
    <title>Log in scherm</title>
    

</head>

<body>
  <h1>Scrabble op een rij log in</h1>  

<form>
    <div id="login">

        <div>
            <label for="email">Email:</label>
            <input type="text" class="input" id="email" placeholder="email" required>
        </div>

        <br>

        <div>
            <label for="pass">Wachtwoord:</label>
         <input type="password" class="input" id="pass" placeholder="Wachtwoord" name="pass" required>
        </div>
        
        <br>

        <div>
            <a href="https://www.youtube.com/shorts/SXHMnicI6Pg" class="loginknop">
             <button class="aanmeldknop">Aanmelden</button>
            
            </a>
        </div>
        
        <div>
            <a href="https://www.youtube.com/shorts/SXHMnicI6Pg" class="registreerknop">
             <button class="registreerknop">Registreer</button>
             
            </a>
        </div>

    </div>

    
</form>
     
   



</body>

</html>
