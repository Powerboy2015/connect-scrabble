<!DOCTYPE html>

      <div class="spinner"></div>

      <div class="startbutton">
       <button style=
        "height: 50px;
        width: 150px; 
        justify-self: center;
        background-color: black;
        color: white;
        font-size: 20px;"
      
        
        id="startbutton">Start</button>
       </div>
  
   
    <div id="speler-lijst" class="speler-lijst">

        </div>

        </div>

          <p>wachten...</p>
        </div>
        <div class="player empty">
          <div class="avatar">?</div>
          <p>wachten...</p>

        
        </div>

  </div>  


  <script type="module" src="../JS/lobby/index.js"></script>
